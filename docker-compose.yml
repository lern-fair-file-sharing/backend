volumes:
  nextcloud:
  db:

services:

  db:
     image: mariadb:10.6
     restart: always
     command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
     volumes:
       - db:/var/lib/mysql
     environment:
       - MYSQL_ROOT_PASSWORD=${DBROOTPW}
       - MYSQL_PASSWORD=${DBPW}
       - MYSQL_DATABASE=${DBNAME}
       - MYSQL_USER=${DBUSR}

  nextcloud:
    image: nextcloud
    restart: always
    ports:
      - ${PORT}
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_PASSWORD=${DBPW}
      - MYSQL_DATABASE=${DBNAME}
      - MYSQL_USER=${DBUSR}
      - MYSQL_HOST=db
      - ADMINLOGIN:${NCUSR}
      - ADMINPASS:${NCPW}

  nextcloud-proxy:
    image: nc-proxy
    restart: always
    environment:
      - FLASK_RUN_PORT=${FLASK_RUN_PORT}
      - FLASK_APP=./src/app.py
      - NCUSR=${NCUSR}
      - NCPW=${NCPW}
      - NCHOST=${NCHOST}
      - NCPRT=${NCPRT}
    depends_on:
      - nextcloud
    network_mode: "host"
